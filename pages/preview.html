<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista previa del CV</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="cv-preview-container">
    <section class="cv-card">
      <h1 class="cv-name" id="cv-name">Nombre Apellido</h1>
      <p class="cv-contact" id="cv-email">Correo</p>
      <p class="cv-contact" id="cv-phone">Teléfono</p>

      <section class="cv-section">
        <h2>Presentación</h2>
        <p id="cv-summary">Aquí irá la presentación del usuario.</p>
      </section>

      <section class="cv-section">
        <h2>Experiencia laboral</h2>
        <p id="cv-experience">Aquí irá la experiencia laboral.</p>
      </section>

      <section class="cv-section">
        <h2>Educación</h2>
        <p id="cv-education">Aquí irá la formación académica.</p>
      </section>

      <section class="cv-section">
        <h2>Habilidades</h2>
        <p id="cv-skills">Aquí irán las habilidades.</p>
      </section>
    </section>

    <button onclick="window.print()" class=" btn btn-secondary">Imprimir o Descargar</button>
  </main>

  <script src="scripts-preview.js"></script>

</body>
</html>
