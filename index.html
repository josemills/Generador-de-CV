<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de CV</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Generador de CV</h1>
    <p>Para generar y obtener tu currículum completa el siguiente formulario.</p>
  </header>

  <main class="container">
    <!-- Sección formulario -->
    <section class="form-section">
      <form class="cv-form">
        <h2 class="section-title">Información personal</h2>
        <label class="form-group">
          <span class="label-text">Nombres</span>
          <input type="text" class="name-input" data-target="cv-name" required/>
          <span class="label-text">Apellido Paterno</span>
          <input type="text" class="last-name1-input" data-target="cv-lastname1" required/>
          <span class="label-text">Apellido Materno</span>
          <input type="text" class="last-name2-input" data-target="cv-lastname2" required/>
        </label>

        <label class="form-group">
          <span class="label-text">Correo electrónico</span>
          <input type="email" class="email-input" data-target="cv-email" required/>
        </label>

        <label class="form-group">
          <span class="label-text">Teléfono</span>
          <input type="tel" class="phone-input" data-target="cv-phone" required/>
        </label>

        <label class="form-group">
          <span class="label-text">Presentación</span>
          <textarea class="summary-input" data-target="cv-summary" rows="4"></textarea>
        </label>

        <h2 class="section-title">Experiencia laboral</h2>
        <label class="form-group">
          <textarea class="experience-input" data-target="cv-experience" rows="4"></textarea>
        </label>

        <h2 class="section-title">Educación</h2>
        <label class="form-group">
          <textarea class="education-input" data-target="cv-education" rows="4"></textarea>
        </label>

        <h2 class="section-title">Habilidades</h2>
        <label class="form-group">
          <textarea class="skills-input" data-target="cv-skills" rows="4"></textarea>
        </label>

        <button type="submit" class="generate-btn">Generar CV</button>
      </form>
    </section>

    <!-- Sección vista previa del CV -->
    <section class="preview-section">
      <div class="cv-preview" id="cv-preview">
        <h2>Currículum Vitae</h2>
        <p><strong>Nombre:</strong> <span id="cv-name"></span> <span id="cv-lastname1"></span> <span id="cv-lastname2"></span></p>
        <p><strong>Correo:</strong> <span id="cv-email"></span></p>
        <p><strong>Teléfono:</strong> <span id="cv-phone"></span></p>
        <p><strong>Presentación:</strong> <span id="cv-summary"></span></p>
        <p><strong>Experiencia laboral:</strong> <span id="cv-experience"></span></p>
        <p><strong>Educación:</strong> <span id="cv-education"></span></p>
        <p><strong>Habilidades:</strong> <span id="cv-skills"></span></p>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
